<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dykyi Roman - Software Engineer</title>
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../resources/style.css">
    <link rel="stylesheet" href="../resources/navigation.css">
    <link rel="stylesheet" href="../resources/vocabulary-section.css">
</head>
<body>
<!-- Side Navigation -->
<div class="side-nav">
    <button class="nav-button" onclick="scrollToSection('book-section')">Intro</button>
    <button class="nav-button" onclick="scrollToSection('review-section')">Review</button>
    <button class="nav-button" onclick="scrollToSection('vocabulary-section')">Vocabulary</button>
    <button class="nav-button" onclick="scrollToSection('notes-section')">Notes</button>
</div>

<div class="container">
    <!-- Include header from external file -->
    <div id="header-container"></div>
    <script>
        fetch('../headers.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Book  -->
    <div id="book-section" class="section">
        <h3>{BOOK NAME}</h3>
        <p><strong>Author:</strong> {Author}</p>

        <div class="post-content">
            <p>{DESCRIPTION}</p>
        </div>
    </div>

    <!-- Review  -->
    <hr class="custom-hr">
    <div id="review-section" class="section">
        <h3>Review</h3>

    </div>

    <!-- Vocabulary  -->
    <hr class="custom-hr">
    <div id="vocabulary-section" class="section vocabulary-section">
        <h3>Vocabulary</h3>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- Notes   -->
    <hr class="custom-hr">
    <div id="notes-section" class="section">
        <h3>Notes</h3>
        <ul>

        </ul>
    </div>

</div>

</body>
<script src="../resources/back-to-top.js"></script>
<script src="../resources/navigation.js"></script>
</html>
