        }

        .travel-stats {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .total-countries {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .total-countries h4 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .country-count {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .countries-by-continent {
            display: grid;
            gap: 20px;
        }
        
        .continent-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .continent-group h5 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #FFD700;
        }
        
        .country-flags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .country-item {
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        
        .country-item:hover {
            transform: scale(1.2);
        }
        
        #map-controls {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .map-filter-button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .map-filter-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .map-filter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .custom-info-window {
            padding: 5px;
            max-width: 250px;
        }
        
        .info-location-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .info-continent {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            margin-bottom: 5px;
            color: white;
        }
        
        .continent-asia {
            background-color: #4CAF50;
        }
        
        .continent-europe {
            background-color: #2196F3;
        }
        
        .continent-caucasus {
            background-color: #FF9800;
        }
        
        .continent-wishlist {
            background-color: #E91E63;
        }
        
        .wishlist-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .wishlist-title {
            color: #FFD700;
            margin-bottom: 15px;
        }
        
        .wishlist-item {
            position: relative;
            display: inline-block;
            margin: 2px;
        }
        
        .wishlist-item .wish-icon {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.8em;
            background: white;
            border-radius: 50%;
            padding: 1px;
        }
        
        @media (max-width: 768px) {
            .travel-stats {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .total-countries h4 {
                font-size: 1.3em;
            }
            
            .continent-group h5 {
                font-size: 1.1em;
            }
            
            .country-item {
                font-size: 1.8em;
            }
            
            .countries-by-continent {
                gap: 15px;
            }
        }
