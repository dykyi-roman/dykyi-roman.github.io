    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        .travel-stats {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .total-countries {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .total-countries h4 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .country-count {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .countries-by-continent {
            display: grid;
            gap: 20px;
        }
        
        .continent-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .continent-group h5 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #FFD700;
        }
        
        .country-flags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .country-item {
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        
        .country-item:hover {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .travel-stats {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .total-countries h4 {
                font-size: 1.3em;
            }
            
            .continent-group h5 {
                font-size: 1.1em;
            }
            
            .country-item {
                font-size: 1.8em;
            }
            
            .countries-by-continent {
                gap: 15px;
            }
        }
    </style>
</head>

    <!-- Include header from external file -->
    <div id="header-container"></div>
    <script>
        fetch('headers.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

            <div class="countries-by-continent">
